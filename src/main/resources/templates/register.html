<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
            color: #555;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h3 {
            color: #333;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Register Form</h2>
    <form th:action="@{/register}" th:object="${candidate}" method="post">
        <label>Name: <input type="text" th:field="*{name}" required></label>
        <label>Email: <input type="email" th:field="*{email}" required></label>
        <label>Password: <input type="password" th:field="*{password}" required></label>
        <label>City: <input type="text" th:field="*{city}" required></label>
        <label>Course: <input type="text" th:field="*{course}" required></label>
        <button type="submit">Register</button>
    </form>
    <h3>Registered Candidates</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>City</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        <tr th:each="candidate : ${candidates}">
            <td th:text="${candidate.id}"></td>
            <td th:text="${candidate.name}"></td>
            <td th:text="${candidate.email}"></td>
            <td th:text="${candidate.password}"></td>
            <td th:text="${candidate.city}"></td>
            <td th:text="${candidate.course}"></td>
            <td>
                <a th:href="@{'/update/' + ${candidate.id}}">Update</a>
                |
                <a th:href="@{'/delete/' + ${candidate.id}}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
