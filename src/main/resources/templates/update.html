<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0;
            color: #555;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form th:action="@{/register}" th:object="${candidate}" method="post">
        <h2>Update Form</h2>
        <input type="hidden" th:field="*{id}">
        <label>Name: <input type="text" th:field="*{name}" required></label>
        <label>Email: <input type="email" th:field="*{email}" required></label>
        <label>Password: <input type="password" th:field="*{password}" required></label>
        <label>City: <input type="text" th:field="*{city}" required></label>
        <label>Course: <input type="text" th:field="*{course}" required></label>
        <button type="submit">Update</button>
    </form>
</body>
</html>
